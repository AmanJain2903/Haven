name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: haven_admin
          POSTGRES_PASSWORD: haven_pass
          POSTGRES_DB: haven_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          POSTGRES_USER=haven_admin
          POSTGRES_PASSWORD=haven_pass
          POSTGRES_DB=haven_db
          POSTGRES_SERVER=localhost
          POSTGRES_PORT=5432
          CLIP_SERVICE_MODEL=clip-ViT-B-32
          CLIP_SERVICE_MODEL_EMBEDDING_DIMENSION=512
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U haven_admin; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize pgvector extension
        env:
          PGPASSWORD: haven_pass
        run: |
          psql -h localhost -U haven_admin -d haven_db -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/htmlcov/
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (formatter check)
        working-directory: ./backend
        run: black --check app/ tests/
        continue-on-error: true

      - name: Run isort (import sorting check)
        working-directory: ./backend
        run: isort --check-only app/ tests/
        continue-on-error: true

      - name: Run Flake8 (linter)
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        working-directory: ./backend
        run: safety check --file requirements.txt --output text
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r backend/app/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30
